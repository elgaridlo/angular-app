<div class="wrapper fadeInDown"> 
    <div id="formContent" >
        <div class="alert alert-danger" role="alert" *ngIf="alert">
            Anda belum mendaftar. Silahkan registrasi terlebih dahulu !
        </div>
      <!-- Tabs Titles -->
      <h2 class="active">Login Page</h2>
      <!-- Login Form -->
      <form >
          <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <input type="text" required class="fadeIn second" name="phone number" placeholder="phone number" [(ngModel)]="phoneNumber">
                </div>
                <div class="col-lg-12">
                    <input type="password" required id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="password">
                </div>
                <div class="col-lg-12">
                    <input type="submit" class="fadeIn fourth" value="Log In" (click)="loginUser()" >
                </div>
                <div class="col-lg-12">
                    <input type="submit" class="fadeIn fourth" value="Register" (click)="daftar()" >
                </div>
            </div>
          </div>



        <div class="alert alert-danger" role="alert" *ngIf="validasiData">
            {{message}}
        </div>
        <p *ngIf="loading"><ngb-progressbar type="danger" [value]="100" [striped]="true"></ngb-progressbar></p>
    </form>
      
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" (click)="otpDirect()">Verification by OTP?</a>
      </div>
  
    </div>
</div>
