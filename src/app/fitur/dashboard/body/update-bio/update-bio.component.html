<div class="container form-field">
    <div class="row">
        <div class="col-lg-12">
            <form>
                <div class="form-group">
                  <label for="alamat">Alamat:</label>
                  <input type="text" class="form-control" placeholder="Alamat" [disabled]="disable" [(ngModel)]="alamat" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                  <label for="Univ">Universitas / Sekolah:</label>
                  <input type="text" class="form-control" placeholder="Universitas / Sekolah" [disabled]="disable" [(ngModel)]="sekolah" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                  <label>Umur:</label>
                  <input type="text" class="form-control" placeholder="Umur" [disabled]="disable" [(ngModel)]="umur" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label>Pekerjaan:</label>
                    <input type="text" class="form-control" placeholder="Pekerjaan" [disabled]="disable" [(ngModel)]="pekerjaan" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <!-- <button type="submit" class="btn btn-primary" [disabled]="createButton">Buat</button> -->
                        </div>
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-primary" [disabled]="editButton" (click)="edit()">Edit</button>
                        </div>
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-primary" [disabled]="saveButton" (click)="saveDo()">Save</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
