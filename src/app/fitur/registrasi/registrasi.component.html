
        <div class="wrapper fadeInDown">
    
            <div id="formContent" >
                <h1>REGISTER</h1>
              <!-- Tabs Titles -->
                <br><br>
              <!-- Login Form -->
              <form >
                  <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <label > Phone Number* </label>
                        </div>
                        <div class="col-lg-12">
                            <input type="text" required class="fadeIn second" name="phone number" placeholder="phone number" [(ngModel)]="phoneNumber">
                        </div>
                        <br>
                        <div class="col-lg-12">
                            <label > Password * </label>
                        </div>
                        <div class="col-lg-12">
                            <input type="password" required id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="password">
                        </div>
                        <div class="col-lg-12">
                            <input type="submit" class="fadeIn fourth" value="Register" (click)="register()" >
                        </div>
                        <br>
                        <br>
                        <br>
                    </div>
                  </div>

                <div class="alert alert-danger" role="alert" *ngIf="validasiData">
                    {{message}}
                </div>
                <p *ngIf="loading"><ngb-progressbar type="danger" [value]="100" [striped]="true"></ngb-progressbar></p>
            </form>
              
            </div>
        </div>
